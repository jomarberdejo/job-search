<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Job Search</title>
    <link rel="stylesheet" href="styles.css">
  <script defer src="index.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <h1>FIND A PERFECT JOB FOR YOU, GOOD LUCK!</h1>
  <div class="queries">
    <div>
      <label for="queryInput">Search Job</label>
      <input type="text" id="queryInput" placeholder="Ex: Web Developer, Leyte">
    </div>

    <div>
      <label for="num-pages">Number of Pages</label>
      <input type="number" id="num-pages" value="1">
    </div>

    <button id="searchBtn">Search</button>
  </div>

  <div id="results">
    
  </div>
  

</body>
</html>
