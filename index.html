<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Job Search</title>
    <link rel="stylesheet" href="styles.css">
  <script defer src="index.js"></script>
  <script defer src="toggle.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header>

    <div class="logo">
      <h3>Job | <span>Search</span></h3>
    </div>
    
   

    <div class="menu">
      <a href="#">About</a>
      <a href="#">FAQ's</a>
      <a href="#">Contact Us</a>
    </div>

      <div class="toggle">
        <span class="line-1"></span>
        <span class="line-2"></span>
        <span class="line-3"></span>
      </div>

  </header>
  <h1>FIND A PERFECT JOB FOR YOU!</h1>
  <div class="queries">
    <div>
      <label for="queryInput">Search Job</label>
      <input type="text" id="queryInput" placeholder="Ex: Web Developer in Philippines">
    </div>

    <div>
      <label for="num-pages">Number of Pages</label>
      <input type="number" id="num-pages" value="1">
    </div>

      <button id="searchBtn">Search</button>

  </div>

  <div id="results">
    
  </div>
  

</body>
</html>
